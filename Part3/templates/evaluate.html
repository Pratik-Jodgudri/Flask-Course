{% extends "layout.html" %}

{% block content %}
<h2>Given Input is {{ number }}</h2>

{% if number == 0 %}
    <p>The number {{ number }} is neither Even nor Odd.</p>
{% elif number % 2 == 0 %}
    <p>The number {{ number }} is Even.</p>
{% else %}
    <p>The number {{ number }} is Odd.</p>
{% endif %}

{% endblock content %}
